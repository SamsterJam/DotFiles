env = QT_QPA_PLATFORM,wayland-egl
env = GDK_SCALE,2
env = XCURSOR_THEME,Nordic-Cursors
env = XCURSOR_SIZE,24

exec = gsettings set org.gnome.desktop.interface gtk-theme "Nordic-darker"
exec = gsettings set org.gnome.desktop.interface color-scheme "prefer-dark"
exec = gsettings set org.gnome.desktop.interface cursor-theme "Nordic-Cursors"
exec = gsettings set org.gnome.desktop.interface cursor-size 24


